  shell: wget https://raw.githubusercontent.com/hriviere/nightclazz_spark_ml/master/notebook_zeppelin/02%20-%20Titanic%20_%20Construire%20le%20mod%C3%A8le.json && content=`cat '02 - Titanic _ Construire le modèle.json'` && curl --data ''"$content"'' http://localhost:8084/api/notebook/import && rm '02 - Titanic _ Construire le modèle.json'
