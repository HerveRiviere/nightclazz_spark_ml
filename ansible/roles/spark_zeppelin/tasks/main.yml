---
- name: run container 
  docker:
    name: nightclazz_spark_ml
    image: herveriviere/spark_zeppelin_standalone:v4
    state: started
    ports:
    - "8080:8080"
    - "8084:8084"
    env:
        SPARK_WORKER_CORES: 3
        SPARK_WORKER_MEMORY: 800m
    volumes:
    - /home/ec2-user/nightclazz_spark_ml:/home/udl_spark

- pause: seconds=10


- name: Import titanic notebook 1
  shell: wget https://raw.githubusercontent.com/hriviere/nightclazz_spark_ml/master/notebook_zeppelin/01%20-%20Titanic%20_%20Charger%20et%20explorer%20les%20donn%C3%A9es.json && curl -d @-d @'01 - Titanic _ Charger et explorer les données.json' http://localhost:8084/api/notebook/import && rm '01 - Titanic _ Charger et explorer les données.json'
  args:
    chdir: /home/ec2-user/nightclazz_spark_ml/notebook


